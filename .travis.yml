language: java

sudo: required

addons:
  apt:
    packages:
      - sshpass
      - libgfortran3
jdk:
  - oraclejdk9

cache:
  directories:
    - $HOME/.m2

env:
  global:
    - MAVEN_OPTS="-Xmx2048m -Xms2048m"
    - JAVA_OPTS="-Xmx2048m -Xms2048m"

install: true

before_install:
    - sudo apt-get update -qq;
    - sudo /bin/echo -e oracle-java9-installer shared/accepted-oracle-license-v1-1 select true | sudo debconf-set-selections;
    - sudo apt-get install -y oracle-java9-installer oracle-java9-set-default oracle-java9-unlimited-jce-policy;
    - sudo update-java-alternatives -s java-9-oracle;

script:
  - travis_wait 40 mvn --errors --batch-mode clean package

after_failure:
  - ls -al
  - export SSHPASS=$FLAME_PASS
  - sshpass -e scp -v -o stricthostkeychecking=no runtime/oom.hprof flamestream@marnikitta.com:~/$TRAVIS_BUILD_ID.hprof
