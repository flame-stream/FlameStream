---
- name: Deliver flamestream artifacts
  hosts: all
  roles:
    - { role: flamestream-common  }

- name: Stop workers
  hosts: workers
  tasks:
    - shell: "cd {{ flamestream_dir }} && bash entrypoint.sh stop"

- name: Setup zookeeper
  hosts: manager
  roles:
    - { role: zookeeper  }

- hosts: all
  tasks:
  - file:
      state: absent
      path: /tmp/acker.txt

- name: Init workers
  hosts: "workers[0:{{ parallelism|int - 1 }}]"
  roles:
    - { role: flamestream-worker }
  environment:
    PATH: "/usr/lib/jvm/java-8-oracle/jre/bin/:{{ ansible_env.PATH }}"

#- name: Pause
#  hosts: bench
#  tasks:
#    - pause:

- name: Run the benchmark
  hosts: bench
  roles:
    - { role: flamestream-lenta-bench , bench_class: com.spbsu.flamestream.example.benchmark.LentaBenchStand }
  environment:
    PATH: "/usr/lib/jvm/java-8-oracle/jre/bin/:{{ ansible_env.PATH }}"

- name: Destroy flamestream
  hosts: "workers[0:{{ parallelism|int - 1 }}]"
  roles:
    - { role: flamestream-destroy }

- name: Destroy zookeeper
  hosts: manager
  roles:
    - { role: zookeeper-destroy }

- hosts: all
  tasks:
    - name: Fetch traces
      fetch:
        src: /tmp/trace.csv
        dest: "{{ results_dir }}/flamestream/traces/{{ inventory_hostname }}.csv"
        flat: true
        fail_on_missing: false
    - name: Fetch acker
      fetch:
        src: /tmp/acker.txt
        dest: "{{ results_dir }}/flamestream/acker/{{ inventory_hostname }}.txt"
        flat: true
        fail_on_missing: false
    - name: Fetch class addressed items number
      fetch:
        src: /tmp/class_addressed_items_number.csv
        dest: "{{ results_dir }}/flamestream/class_addressed_items_number/{{ inventory_hostname }}.csv"
        flat: true
        fail_on_missing: false
  tags:
    - lat
