---
- name: Install Python
  hosts: all
  gather_facts: false
  tasks:
    - name: Install Python 2.x
      raw: test -e /usr/bin/python || (apt update && apt install -y python-simplejson)
      register: test
      changed_when: test.stdout

#- name: Prepare cluster
#  hosts: all
#  roles:
#    - { role: common-packages }
#
- name: Setup zookeeper
  hosts: manager
  roles:
    - { role: zookeeper  }

- name: Deliver flamestream artifacts
  hosts: all
  roles:
    - { role: flamestream-common  }

- hosts: workers
  tasks:
    - file:
        state: absent
        path: /tmp/flame_stream

- name: Init workers
  hosts: workers
  roles:
    - { role: flamestream-worker }
  environment:
    PATH: "/usr/lib/jvm/java-8-oracle/jre/bin/:{{ ansible_env.PATH }}"

- hosts: workers
  tasks:
    - wait_for:
        path: /tmp/flame_stream

#- name: Pause
#  hosts: bench
#  tasks:
#    - pause:

- name: Run the benchmark
  hosts: bench
  roles:
    - { role: flamestream-acker-bench , bench_class: com.spbsu.flamestream.example.benchmark.WatermarksVsAckerBenchStand }
  environment:
    PATH: "/usr/lib/jvm/java-8-oracle/jre/bin/:{{ ansible_env.PATH }}"

- name: Destroy flamestream
  hosts: workers
  roles:
    - { role: flamestream-destroy }

- name: Destroy zookeeper
  hosts: manager
  roles:
    - { role: zookeeper-destroy }

- hosts: all
  tasks:
    - name: Fetch traces
      fetch:
        src: /tmp/trace.csv
        dest: "{{ results_dir }}/flamestream/traces/{{ inventory_hostname }}.csv"
        flat: true
  tags:
    - lat
