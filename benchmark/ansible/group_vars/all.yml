children: 0

guarantees: AT_MOST_ONCE
millis_between_commits: 5000000
validator: index.Wiki1000Validator
base_dir: "{{ ansible_env.HOME }}"

flamestream_dir: "{{ base_dir }}/flamestream"
zookeeper_dir: "{{ base_dir }}/zookeeper"
bench_dir: "{{ base_dir }}/flamestream"
flink_dir: "{{ base_dir }}/flink"
tarball_dir: "{{ base_dir }}/src"

results_dir: results/warm_up_stream_length={{ warm_up_stream_length }}/{{ results_name }}/stream_length={{ stream_length }}/parallelism={{ parallelism }}/distributed_acker={{ distributed_acker }}/rate={{ rate }}/watermarks={{ watermarks }}/iterations={{ iterations }}

zookeeper_version: 3.4.14
zookeeper_client_port: 12181

flamestream_worker_port: 5412
