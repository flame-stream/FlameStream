---
- name: Clean shm
  shell: rm -rf /dev/shm/aeron*

- name: Clean data dir
  file:
    path: "{{ flamestream_dir }}/data/"
    state: absent

- name: Copy the worker config
  template:
    src: worker.json.j2
    dest: "{{ flamestream_dir }}/worker.json"

- name: Run flamestream
  shell: "cd {{ flamestream_dir }} && bash entrypoint.sh restart worker.json"
