---
- name: Create zookeeper dir exists
  file:
    path: "{{ zookeeper_dir }}"
    state: directory

- name: Create tarball dir
  file:
    path: "{{ tarball_dir }}"
    state: directory

- name: Download ZK tarball
  get_url: 
    url: "{{ zookeeper_url }}"
    dest: "{{ tarball_dir }}/zookeeper-{{ zookeeper_version }}.tar.gz"

- name: Unpack the tarball
  command: tar -xf {{ tarball_dir }}/zookeeper-{{ zookeeper_version }}.tar.gz --strip-components=1
  args: 
    chdir: "{{ zookeeper_dir }}" 
    creates: "{{ zookeeper_dir }}/bin"

- name: Configure the zookeeper
  template:
    src: zoo.cfg.j2
    dest: "{{ zookeeper_dir }}/conf/zoo.cfg"

- name: Stop zk
  shell: "{{ zookeeper_dir }}/bin/zkServer.sh stop"

- file:
    state: absent
    path: "{{ zookeeper_dir }}/data/"

- name: Start zk
  shell: "{{ zookeeper_dir }}/bin/zkServer.sh start"

- command: "{{ zookeeper_dir }}/bin/zkServer.sh status"
  retries: 5
  register: result
  until: result is not failed

