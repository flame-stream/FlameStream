---
- name: Destroy flamstream
  shell: "cd {{ flamestream_dir }} && bash entrypoint.sh stop"

- name: Clean data dir
  file:
    path: "{{ flamestream_dir }}/data/"
    state: absent

- name: Fetch worker logs
  fetch:
    src: "{{ flamestream_dir }}/worker.log"
    dest: "{{ results_dir }}/flamestream/logs/{{ inventory_hostname }}/worker.log"
    flat: true

- fetch:
    src: "/tmp/local_acker.txt"
    dest: "{{ results_dir }}/flamestream/logs/{{ inventory_hostname }}/local_acker.txt"
    flat: true
